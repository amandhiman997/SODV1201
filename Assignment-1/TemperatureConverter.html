    <script>
    
function calculateTemp() {
    function toCelcius(fahrenheit) {
        const celsius = Math.round((fahrenheit -32) / 1.8);
        return celsius;
    }
    function ToKelvin(fahrenheit) {
        const kelvin = Math.round(((fahrenheit -32) /1.8) + 273.15);
        return kelvin;
    }
    let inputTemperature= document.getElementById("temperature").value;
    let convertedCelcius, convertedKelvin;
    convertedCelcius = toCelcius(inputTemperature);

}
